<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="../../../../scripts/buildfire.js"></script>
  <link rel="stylesheet" href="./css/settings.css" />
  <script src="./js/settings.js" defer></script>
</head>
<body>
  <h2>Plugin Settings</h2>
  <label>
    <input type="checkbox" id="chooseRandomCategories" />
    Choose random categories & hide category selection
  </label>
  <hr>
  <label>
    <input type="checkbox" id="showGreeting" />
    Show greeting
  </label><br />

  <label>
    <input type="checkbox" id="showTime" />
    Show time
  </label><br />

  <label>
    <input type="checkbox" id="allowQuoteReset" />
    Allow quote reset
  </label><br />

  <button id="saveBtn">Save Settings</button>

</body>
</html>
