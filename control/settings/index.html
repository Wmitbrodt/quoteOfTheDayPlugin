<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="../../../../scripts/buildfire.js"></script>
  <link rel="stylesheet" href="./css/settings.css" />
  <script src="./js/settings.js" defer></script>
</head>
<body>
  <h2>Plugin Settings</h2>
  <label>
    <input type="checkbox" id="chooseRandomCategories" />
    Choose random categories & hide category selection
  </label>
  <br />
  <label>
    <input type="checkbox" id="showGreeting" />
    Show greeting
  </label>
  <br />
  <label>
    <input type="checkbox" id="showTime" />
    Show time
  </label>
  <br />
  <label>
    <input type="checkbox" id="allowQuoteReset" />
    Allow quote reset (Show Another)
  </label>
  <br />
  <label>
    Change Background Color (e.g., #fff, linear-gradient(135deg, #667eea 0%, #764ba2 100%), etc.):
    <input
      type="text"
      id="backgroundGradientInput"
      placeholder="e.g. linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
      style="width: 100%; max-width: 400px; margin-top: 4px;"
    />
  </label>
  <br />  
  <button id="saveBtn">Save Settings</button>

</body>
</html>
